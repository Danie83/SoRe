{% extends 'global/base.html' %}

{% block body_block %}

<style>
    .google-signin-button {
        background-color: #4285F4;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div id="login-form">
        <h3 class="mb-4">Login</h3>
        <form method="post" action="{% url 'login' %}" class="text-left">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" name="login" class="btn btn-primary btn-block mt-3">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}" id="show-register">Register here</a></p>
        <!-- <form action="{% url 'google_login' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="google-signin-button btn-block"><span>Login with Google</span></button>
        </form> -->
    </div>
</div>

{% endblock %}
